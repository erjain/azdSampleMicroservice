version: '3.4'

services: 

  frontend:
    image: pizzafrontend
    build:
      context: src/
      dockerfile: ./frontend/Dockerfile
    environment: 
      - backendUrl=http://backend
    ports:
      - "5902:80"
    depends_on: 
      - backend
  backend:
    image: pizzabackend
    build: 
      context: src/
      dockerfile: ./backend/Dockerfile
    ports: 
      - "5000:80"